<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #000;
    }
    .stats {
      background: #f3f6f8;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .stat-item:last-child {
      margin-bottom: 0;
    }
    .stat-label {
      color: #666;
    }
    .stat-value {
      font-weight: 600;
      color: #0a66c2;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .primary-btn {
      background: #0a66c2;
      color: white;
    }
    .primary-btn:hover {
      background: #004182;
    }
    .secondary-btn {
      background: #f3f6f8;
      color: #666;
    }
    .secondary-btn:hover {
      background: #e8edf1;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding: 12px;
      background: #fff4e6;
      border-radius: 6px;
      border-left: 3px solid #ff9500;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Scanner</h2>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Prospects:</span>
      <span class="stat-value" id="total-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">New:</span>
      <span class="stat-value" id="new-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Scan:</span>
      <span class="stat-value" id="last-scan">Never</span>
    </div>
  </div>

  <button class="primary-btn" id="scan-btn">Start Scan</button>
  <button class="primary-btn" id="view-btn">View All Prospects</button>
  <button class="primary-btn" id="crm-btn" style="background: #10B981;">üéØ View CRM Pipeline</button>
  <button class="secondary-btn" id="export-btn">Export to CSV</button>

  <div class="instructions">
    üìç Navigate to LinkedIn Search (People) or My Network, then click "Start Scan" or use the floating button on the page.
  </div>

  <script src="popup.js"></script>
</body>
</html>
